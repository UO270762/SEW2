<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Ivan Valle Soto">
        <title>Arbol Genialogico</title>
        <script src="MapaGeoJSON.js"></script>
        <link rel="stylesheet" type="text/css" href="MapaGeoJSON.css">
        <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet'/>
    </head>

    <body>
        <header>
            <h1>Mapa Arbol Genialogico (en GeoJSON)</h1>
        </header>
    
        <section id="mapa">
            <h2>Introduzca el mapa a visualizar (.GeoJSON)</h2>
            <input type="file" onchange="mapa.load(this.files);" />
        </section>
    </body>
</html>
